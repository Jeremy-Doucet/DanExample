<h1 class="hcenter"> Create a Blog</h1>
<form class="well container" ng-submit="vm.create()">
	<div class="row">
		<label>Title</label>
		<input class="form-control" ng-model="vm.blog.title" />
	</div>
	<div class="row">
		<label>Content</label>
		<textarea class="form-control" ng-model="vm.blog.content"></textarea>
	</div>
	<div class="row">
		<label>Posted By</label>
		<input class="form-control" ng-model="vm.blog.postedBy" />
	</div>
	<div class="hcenter">
		<button type="submit" class="btn btn-success">Submit</button>
	</div>
</form>
